<!DOCTYPE html>

<html lang ="en-us">
<head>
    <title>Home | Michael Moen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="websiteStyle.css" media="screen" />
    <link rel="icon" href="jonah_window.jpg" />
    <style>
        #jonah {
            display: block;
            height: auto;
            max-width: 70%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div id="other">
        <img id="jonah" src="jonah_window.jpg" alt="Stained glass window of Jonah and the Whale" />
    </div>

    <p style="text-align: center; "><i>This roundel is a reconstruction of a window at the Canterbury Cathedral depicting Jonah being swallowed by the whale. I completed this as part of the Guild of Saint Columbkille at Saint Louis Priory School.</i></p>

    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
